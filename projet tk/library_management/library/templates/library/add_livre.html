{% extends 'library/base.html' %}

{% block title %}Add Book - Library Management{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Add a New Book</h1>
<form method="post" class="p-4 border rounded bg-light">
    {% csrf_token %}
    <div class="mb-3">
        <label for="titre" class="form-label">Title</label>
        <input type="text" class="form-control" id="titre" name="titre" placeholder="Enter book title" required>
    </div>
    <div class="mb-3">
        <label for="auteur" class="form-label">Author</label>
        <input type="text" class="form-control" id="auteur" name="auteur" placeholder="Enter author name" required>
    </div>
    <div class="mb-3">
        <label for="quantite" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantite" name="quantite" placeholder="Enter quantity" required>
    </div>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter ISBN" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Book</button>
</form>
{% endblock %}
